<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de CV - Community Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-id-card"></i> Editor de CV - Community Manager</h1>
            <div class="auth-buttons">
                <button id="loginBtn">Iniciar Sesión</button>
                <button id="registerBtn">Registrarse</button>
            </div>
        </header>

        <div class="app-container">
            <div class="editor-panel">
                <div class="auth-section" id="authSection">
                    <h2><i class="fas fa-user-circle"></i> Acceso</h2>
                    <div class="auth-form" id="loginForm">
                        <h3>Iniciar Sesión</h3>
                        <div class="form-group">
                            <label for="username">Usuario o Email:</label>
                            <input type="text" id="username" placeholder="tu_usuario">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" placeholder="••••••••">
                        </div>
                        <button id="doLogin">Acceder</button>
                        <p class="auth-switch">¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a></p>
                    </div>
                    
                    <div class="auth-form hidden" id="registerForm">
                        <h3>Crear Cuenta</h3>
                        <div class="form-group">
                            <label for="regName">Nombre completo:</label>
                            <input type="text" id="regName" placeholder="Ej: María González">
                        </div>
                        <div class="form-group">
                            <label for="regEmail">Email:</label>
                            <input type="email" id="regEmail" placeholder="tu@email.com">
                        </div>
                        <div class="form-group">
                            <label for="regUser">Nombre de usuario:</label>
                            <input type="text" id="regUser" placeholder="usuario_unico">
                        </div>
                        <div class="form-group">
                            <label for="regPassword">Contraseña:</label>
                            <input type="password" id="regPassword" placeholder="Mínimo 8 caracteres">
                        </div>
                        <div class="form-group">
                            <label for="regConfirm">Confirmar contraseña:</label>
                            <input type="password" id="regConfirm" placeholder="Repite la contraseña">
                        </div>
                        <button id="doRegister">Crear Cuenta</button>
                        <p class="auth-switch">¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión</a></p>
                    </div>
                </div>

                <div class="editor-section hidden" id="editorSection">
                    <div class="user-header">
                        <div class="avatar-selector">
                            <div class="avatar-options">
                                <div class="avatar-option selected" data-avatar="default">
                                    <img src="assets/avatars/default.png" alt="Avatar 1">
                                </div>
                                <div class="avatar-option" data-avatar="avatar1">
                                    <img src="assets/avatars/avatar1.png" alt="Avatar 2">
                                </div>
                                <div class="avatar-option" data-avatar="avatar2">
                                    <img src="assets/avatars/avatar2.png" alt="Avatar 3">
                                </div>
                                <div class="avatar-option" data-avatar="avatar3">
                                    <img src="assets/avatars/avatar3.png" alt="Avatar 4">
                                </div>
                            </div>
                            <div class="avatar-upload">
                                <label for="avatarUpload" class="upload-btn">
                                    <i class="fas fa-camera"></i> Subir foto
                                </label>
                                <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
                            </div>
                        </div>
                        <div class="user-info">
                            <input type="text" id="userName" class="name-input" placeholder="TU NOMBRE AQUÍ" value="TU NOMBRE AQUÍ">
                            <div class="title-input">
                                <input type="text" id="userTitle" placeholder="Community Manager" value="Community Manager">
                            </div>
                        </div>
                    </div>

                    <div class="editor-tabs">
                        <button class="tab-btn active" data-tab="personal"><i class="fas fa-user"></i> Personal</button>
                        <button class="tab-btn" data-tab="capacitaciones"><i class="fas fa-graduation-cap"></i> Capacitaciones</button>
                        <button class="tab-btn" data-tab="perfil"><i class="fas fa-chart-line"></i> Perfil</button>
                        <button class="tab-btn" data-tab="habilidades"><i class="fas fa-star"></i> Habilidades</button>
                        <button class="tab-btn" data-tab="preview"><i class="fas fa-eye"></i> Vista Previa</button>
                    </div>

                    <div class="tab-content active" id="personalTab">
                        <h3><i class="fas fa-id-card"></i> Información Personal</h3>
                        <div class="form-group">
                            <label for="fullName">Nombre completo:</label>
                            <input type="text" id="fullName" placeholder="Ej: Nocly Viviana Acuña">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="tu@email.com">
                        </div>
                        <div class="form-group">
                            <label for="phone">Teléfono:</label>
                            <input type="tel" id="phone" placeholder="+54 9 11 1234-5678">
                        </div>
                        <div class="form-group">
                            <label for="location">Ubicación:</label>
                            <input type="text" id="location" placeholder="Ciudad, País">
                        </div>
                        <div class="form-group">
                            <label for="linkedin">Perfil de LinkedIn:</label>
                            <input type="url" id="linkedin" placeholder="https://linkedin.com/in/tuperfil">
                        </div>
                        <button class="save-btn" id="savePersonal"><i class="fas fa-save"></i> Guardar Cambios</button>
                    </div>

                    <div class="tab-content" id="capacitacionesTab">
                        <h3><i class="fas fa-certificate"></i> Capacitaciones</h3>
                        <div class="list-editor">
                            <div class="list-items" id="capacitacionesList">
                                <!-- Items se agregarán aquí -->
                            </div>
                            <div class="add-item">
                                <input type="text" id="newCapacitacion" placeholder="Ej: Community Manager certificado">
                                <button id="addCapacitacion"><i class="fas fa-plus"></i> Agregar</button>
                            </div>
                        </div>
                        <button class="save-btn" id="saveCapacitaciones"><i class="fas fa-save"></i> Guardar Cambios</button>
                    </div>

                    <div class="tab-content" id="perfilTab">
                        <h3><i class="fas fa-address-card"></i> Perfil Profesional</h3>
                        <div class="form-group">
                            <label for="perfilText">Descripción de perfil:</label>
                            <textarea id="perfilText" rows="6" placeholder="Escribe tu perfil profesional, experiencia, objetivos..."></textarea>
                        </div>
                        <button class="save-btn" id="savePerfil"><i class="fas fa-save"></i> Guardar Cambios</button>
                    </div>

                    <div class="tab-content" id="habilidadesTab">
                        <h3><i class="fas fa-tools"></i> Habilidades</h3>
                        <div class="list-editor">
                            <div class="list-items" id="habilidadesList">
                                <!-- Items se agregarán aquí -->
                            </div>
                            <div class="add-item">
                                <input type="text" id="newHabilidad" placeholder="Ej: Diseño gráfico Canva">
                                <button id="addHabilidad"><i class="fas fa-plus"></i> Agregar</button>
                            </div>
                        </div>
                        <button class="save-btn" id="saveHabilidades"><i class="fas fa-save"></i> Guardar Cambios</button>
                    </div>

                    <div class="tab-content" id="previewTab">
                        <h3><i class="fas fa-eye"></i> Vista Previa del CV</h3>
                        <div class="preview-container">
                            <iframe src="cv.html" id="cvPreview"></iframe>
                        </div>
                        <div class="action-buttons">
                            <button class="action-btn" id="generatePDF">
                                <i class="fas fa-file-pdf"></i> Generar PDF
                            </button>
                            <button class="action-btn" id="viewPublic">
                                <i class="fas fa-external-link-alt"></i> Ver Público
                            </button>
                            <button class="action-btn" id="printCV">
                                <i class="fas fa-print"></i> Imprimir
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="preview-panel">
                <div class="cv-preview" id="cvLivePreview">
                    <!-- Vista previa en tiempo real -->
                </div>
            </div>
        </div>

        <footer>
            <p>Editor de CV para Community Managers © 2024</p>
        </footer>
    </div>

    <script src="editor.js"></script>
</body>
</html>
